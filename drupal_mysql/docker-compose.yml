web:
  build: ./drupal8
  hostname: drupal8ready
  environment:
     - TERM=xterm
  ports:
    - "8000:80"
  links:
    - db
  volumes:
    - ./myproject:/var/www/html
    
db:
  build: ./mysql
  environment:
     - MYSQL_ROOT_PASSWORD=mysqlrootverysecretpassword
     - MYSQL_USER=mruser
     - MYSQL_PASSWORD=mruserpass
     - MYSQL_DATABASE=drupal


